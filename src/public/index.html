<!DOCTYPE HTML>
<html>
<head>
	<link href="style.css" type="text/css" rel="stylesheet">

<body>
	<header>

				<span class="type">过往病史:</span>

			<div id="secureRate" class="bigChart">
			</div>

			<div id="electrocardio" class="smallChart">
			</div>

</body>
